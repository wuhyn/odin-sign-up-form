<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content">
        <div id="left-section">
            <div id="logo-background">
                <div id="logo-section">
                    <div id="logo"></div>
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        
        <div id="right-section">
            <div id="blurb">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div id="form">
                <h3>Let's do this!</h3>
                <form id="sign_up_form"Â action="./index.html" method="post">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-input">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1">
                        <p id="password-error"></p>
                    </div>
                    <div class="form-input">
                        <label for="password2">Confirm Password</label>
                        <input type="password"  id="password2" name="password2">
                    </div>
                </form>
                
            </div>
            <div id="sign-up">
                <button onclick="signUp()">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <div id="credits">
        <div>
            <p>
                Photo by <a href="https://unsplash.com/photos/nI8KD8Qyyik">Ruben Valenzuela</a> on <a href="https://unsplash.com">Unsplash</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
