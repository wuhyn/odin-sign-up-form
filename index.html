<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content">
        <div id="left-section">
            <div id="logo-background"></div>
            <div id="logo-section">
                <div id="logo"></div>
                <h1>ODIN</h1>
            </div>
            <div id="credits">
                <p>
                    Photo by <a href="https://unsplash.com/photos/nI8KD8Qyyik">Ruben Valenzuela</a> on <a href="https://unsplash.com">Unsplash</a>
                </p>
            </div>
        </div>
        
        <div id="right-section">
            <div id="blurb">
                <p>This is not a real online service! You know you need something like This in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div id="form">
                <h2>Let's do this!</h2>
                <form action="./index.html" method="post">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password">
                    </div>
                </form>
                
            </div>
            <div id="account">
                <button type="submit" id="confirm_password" name="confirm_password">Create Account</button>
                <p>Already have an account <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
